<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Emotion Control (Music Auto-Switch)</title>
<style>
  :root { color-scheme: light dark; }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:900px;margin:20px auto;padding:0 14px}
  .card{border:1px solid #333;border-radius:14px;padding:16px;margin:14px 0;background:#121212;box-shadow:0 1px 4px rgba(0,0,0,.25)}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .row>*{flex:1}
  label{display:block;margin:.25rem 0 .25rem}
  input,select,textarea{width:100%;padding:10px;border:1px solid #444;border-radius:10px;background:#1a1a1a;color:#eee}
  button{padding:10px 14px;border-radius:10px;border:1px solid #444;background:#1e1e1e;color:#f1f1f1;cursor:pointer}
  button:hover:not(:disabled){background:#2a2a2a}
  button:disabled{opacity:1;color:#9aa;cursor:not-allowed}
  .muted{color:#b0b0b0}
  #log{white-space:pre-wrap;height:180px;overflow:auto;background:#0f0f0f;color:#e8e8e8;border:1px solid #333;border-radius:8px;padding:8px;font-family:ui-monospace,Consolas,Menlo,monospace}
  .pill{display:inline-block;padding:.2rem .55rem;border:1px solid #444;border-radius:999px;background:#1b1b1b;margin-right:.35rem}
</style>
</head>
<body>
<h1>Emotion Control – Music Auto-Switch</h1>

<!-- 状態 -->
<div class="card">
  <h2>状態</h2>
  <p>BLE: <span id="bleState">未接続</span> ／ Spotify: <span id="spState">未ログイン</span></p>
  <div class="row">
    <button id="btnBle">心拍センサー接続（COOSPO）</button>
    <button id="btnLogin">Spotifyログイン</button>
    <button id="btnStart">セッション開始</button>
    <button id="btnStop" disabled>セッション終了</button>
  </div>
  <div class="row" style="margin-top:8px">
    <div>
      <label>参加者ID（pid）</label>
      <input id="pid" placeholder="hiro" value="hiro">
    </div>
    <div>
      <label>本日の条件（解析ラベル）</label>
      <select id="cond">
        <option value="NONE">NONE（介入なし）</option>
        <option value="SCENT">SCENT（香りのみ）</option>
        <option value="MUSIC" selected>MUSIC（音楽のみ）</option>
        <option value="BOTH">BOTH（複合）</option>
      </select>
      <small class="muted">※ 実際の音楽制御ON/OFFはコード側の条件で実施</small>
    </div>
  </div>
  <div class="row" style="margin-top:8px">
    <div>
      <label>Spotify 再生デバイス</label>
      <div class="row" style="gap:8px">
        <select id="deviceSel"></select>
        <button id="btnRefreshDev" title="デバイス再取得">再取得</button>
        <button id="btnTransfer" title="この端末へ転送＆再生ON">転送</button>
      </div>
      <small class="muted">※ ここで選んだデバイスに対して再生（/pause や /play に device_id を付与）</small>
    </div>
  </div>
  <p class="muted">※ Spotifyは「再生可能なアクティブデバイス」があるときだけ制御します（勝手に音は鳴りません）。</p>
</div>

<!-- ログ -->
<div class="card">
  <h2>ログ</h2>
  <div id="tags">
    <span class="pill" id="tagEmo">emo:-</span>
    <span class="pill" id="tagHR">HR:-</span>
    <span class="pill" id="tagRMSSD">RMSSD(s):-</span>
    <span class="pill" id="tagZ">zHR/zRMSSD:-</span>
    <span class="pill" id="tagCtx">ctx:-</span>
  </div>
  <pre id="log"></pre>
  <div class="row">
    <button id="btnCsv" disabled>CSVダウンロード</button>
    <button id="btnClear">ログクリア</button>
  </div>
</div>

<!-- アンケ -->
<div class="card">
  <h2>就寝前アンケート</h2>
  <div class="row">
    <div><label>いまの気分（0〜10）</label><input type="number" id="mood" min="0" max="10"></div>
    <div><label>リラックス度（0〜10）</label><input type="number" id="relax" min="0" max="10"></div>
  </div>
  <label>メモ（任意）</label>
  <textarea id="notes" rows="2" placeholder="寝つき・出来事など"></textarea>
  <button id="btnNote">追加</button>
</div>

<script>
/* ===================== 必ず置換 ===================== */
// 1) SpotifyアプリのClient ID
const SPOTIFY_CLIENT_ID = "7838a0cf003644ae8b5f3f75b9eb534e"; // ← 置き換え

// 2) Spotifyダッシュボードに登録した Redirect URI（このページのURL）
const REDIRECT_URI = "https://my-emotion2025.vercel.app/"; // ← 置き換え

// 3) 使うプレイリスト（例はダミー）
const PLAYLIST_TENSION_TO_CALM = "spotify:playlist:6lEP2HI9ecRpSoHQNRTok7"; // 緊張→鎮静
const PLAYLIST_DEPRESS_TO_LIFT = "spotify:playlist:0TFRed2ZNnofW4uGxjytvT"; // 落ち込み→鎮静
const PLAYLIST_CALM_MAINTAIN   = "spotify:playlist:2m9HoHfpO0tk5eky1fopVu"; // 鎮静維持
/* ==================================================== */

// 鎮静時の方針："music"（維持用プレイリスト流す） or "silence"（ポーズ）
const CALM_POLICY = "music";

// 自動切替の有効化（MUSIC / BOTH のときオンにする）
const ENABLE_AUTOSWITCH = true;

// クールダウン（連続切替防止）
const SWITCH_COOLDOWN_MS = 8000;

// Spotify スコープ
const SCOPES = [
  "user-read-playback-state","user-modify-playback-state",
  "playlist-read-private","playlist-read-collaborative","streaming"
].join(" ");

// ====== 状態変数 ======
const logEl = document.getElementById("log");
const bleStateEl = document.getElementById("bleState");
const spStateEl  = document.getElementById("spState");
const deviceSel  = document.getElementById("deviceSel");
const btnCsv     = document.getElementById("btnCsv");

const tagEmo = document.getElementById("tagEmo");
const tagHR  = document.getElementById("tagHR");
const tagRM  = document.getElementById("tagRMSSD");
const tagZ   = document.getElementById("tagZ");
const tagCtx = document.getElementById("tagCtx");

let hr = null, rrList = [];
let timer = null;
let sessionId = Math.random().toString(36).slice(2,10);
let spotifyAccessToken = null;
let selectedDeviceId = "";
let csvRows = [[]];

// 個人ベースライン（簡易EWMA）
let hr_base = 70, sd_hr = 8;
let rmssd_base = 0.04, sd_rmssd = 0.015;
const EWMA = 0.05;

let prevHR=null, prevRMSSD=null;
let lastContextUri = "";
let lastSwitchMs = 0;

// ====== ユーティリティ ======
const isoNow = ()=> new Date().toISOString().replace("T"," ").slice(0,19);
function log(s){ logEl.textContent += s + "\n"; logEl.scrollTop = logEl.scrollHeight; }
function clearLog(){ logEl.textContent = ""; }

function setTag(el, text){ el.textContent = text; }

// ====== RMSSD（RR秒） ======
function calcRMSSD(rrs){
  if(rrs.length < 3) return null;
  let sum=0, n=0;
  for(let i=1;i<rrs.length;i++){
    const d = rrs[i]-rrs[i-1];
    sum += d*d; n++;
  }
  return Math.sqrt(sum/n);
}

// ====== Web Bluetooth（HeartRate 0x180D） ======
async function connectBLE(){
  try{
    log("BLE: デバイス選択…");
    const dev = await navigator.bluetooth.requestDevice({
      filters:[{services:["heart_rate"]}],
      optionalServices:["heart_rate"]
    });
    const server = await dev.gatt.connect();
    const service = await server.getPrimaryService("heart_rate");
    const ch = await service.getCharacteristic("heart_rate_measurement");
    await ch.startNotifications();
    ch.addEventListener("characteristicvaluechanged", e=>{
      const v = e.target.value;
      const flags = v.getUint8(0);
      const hrValue = (flags & 0x01) ? v.getUint16(1,true) : v.getUint8(1);
      hr = hrValue;

      let idx = (flags & 0x01) ? 3 : 2;
      const rrLocal = [];
      while(idx+1 < v.byteLength){
        const rr = v.getUint16(idx,true)/1024.0; // sec
        rrLocal.push(rr); idx += 2;
      }
      if(rrLocal.length){
        rrList.push(...rrLocal);
        if(rrList.length>60) rrList = rrList.slice(-60);
      }
      bleStateEl.textContent = `接続中（HR=${hr})`;
    });
    bleStateEl.textContent = "接続完了";
    log("BLE: 接続しました");
  }catch(err){
    bleStateEl.textContent = "未接続";
    log("BLE error: "+err.message);
  }
}

// ====== Spotify PKCE ======
function base64url(bytes){
  return btoa(String.fromCharCode(...new Uint8Array(bytes)))
    .replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
}
async function pkce(){
  const ver = base64url(crypto.getRandomValues(new Uint8Array(32)));
  const enc = new TextEncoder().encode(ver);
  const dig = await crypto.subtle.digest("SHA-256", enc);
  const chal = base64url(dig);
  sessionStorage.setItem("pkce_verifier", ver);
  return chal;
}
async function loginSpotify(){
  const params = new URLSearchParams(location.search);
  const code = params.get("code");
  if(!code){
    const challenge = await pkce();
    const url = "https://accounts.spotify.com/authorize?" + new URLSearchParams({
      client_id: SPOTIFY_CLIENT_ID,
      response_type: "code",
      redirect_uri: REDIRECT_URI,
      scope: SCOPES,
      code_challenge_method: "S256",
      code_challenge: challenge
    });
    location.href = url;
    return;
  }
  const ver = sessionStorage.getItem("pkce_verifier");
  const body = new URLSearchParams({
    grant_type:"authorization_code", code,
    redirect_uri:REDIRECT_URI, client_id:SPOTIFY_CLIENT_ID, code_verifier:ver
  });
  const r = await fetch("https://accounts.spotify.com/api/token", {
    method:"POST", headers:{ "Content-Type":"application/x-www-form-urlencoded" }, body
  });
  const tok = await r.json();
  if(tok.access_token){
    spotifyAccessToken = tok.access_token;
    spStateEl.textContent = "ログイン済み";
    log("Spotify: ログイン完了");
    history.replaceState({}, "", REDIRECT_URI);
    await refreshDevices();
  }else{
    log("Spotify トークン失敗: "+JSON.stringify(tok));
  }
}
async function spRequest(method, url, body, params){
  if(!spotifyAccessToken) throw new Error("no token");
  const full = params ? (url + (url.includes("?")?"&":"?") + new URLSearchParams(params)) : url;
  return fetch(full,{
    method,
    headers:{ "Authorization":"Bearer "+spotifyAccessToken, "Content-Type":"application/json" },
    body: body? JSON.stringify(body): undefined
  });
}

// ====== デバイス操作 ======
async function listDevices(){
  try{
    const r = await spRequest("GET","https://api.spotify.com/v1/me/player/devices");
    if(!r.ok) return [];
    const j = await r.json();
    return j.devices||[];
  }catch(_){ return []; }
}
async function refreshDevices(){
  const devs = await listDevices();
  deviceSel.innerHTML = "";
  devs.forEach(d=>{
    const opt = document.createElement("option");
    opt.value = d.id; opt.textContent = `${d.name} ${d.is_active?"(active)":""}`;
    deviceSel.appendChild(opt);
  });
  if(devs.length){
    // アクティブ優先
    const active = devs.find(d=>d.is_active);
    selectedDeviceId = active ? active.id : devs[0].id;
    deviceSel.value = selectedDeviceId;
  }else{
    const opt = document.createElement("option");
    opt.value = ""; opt.textContent = "デバイスなし（Spotifyを起動して一度再生→停止）";
    deviceSel.appendChild(opt);
    selectedDeviceId = "";
  }
}
async function transferPlayback(deviceId, play=true){
  if(!deviceId) return false;
  try{
    const r = await spRequest("PUT","https://api.spotify.com/v1/me/player",
      { device_ids:[deviceId], play: !!play });
    return r.status===200 || r.status===204 || r.status===202;
  }catch(_){ return false; }
}
async function ensureShuffleOn(deviceId){
  try{
    await spRequest("PUT","https://api.spotify.com/v1/me/player/shuffle",null,{state:"true",device_id:deviceId});
  }catch(e){ log("shuffle err: "+e.message); }
}
async function playPlaylist(uri){
  if(!selectedDeviceId){ log("play: device未選択"); return; }
  await ensureShuffleOn(selectedDeviceId);
  const r = await spRequest("PUT","https://api.spotify.com/v1/me/player/play",
    { context_uri: uri, position_ms:0 }, { device_id:selectedDeviceId });
  if(!r.ok){
    log("play err: "+(await r.text()).slice(0,200));
  }
}
async function pausePlayback(){
  if(!selectedDeviceId){ log("pause: device未選択"); return; }
  try{
    await spRequest("PUT","https://api.spotify.com/v1/me/player/pause",null,{device_id:selectedDeviceId});
  }catch(e){ log("pause err: "+e.message); }
}
async function getCurrentPlaying(){
  try{
    const r = await spRequest("GET","https://api.spotify.com/v1/me/player/currently-playing",null,{market:"from_token"});
    if(r.status===204) return null;
    return await r.json();
  }catch(_){ return null; }
}
function extractTrackInfo(j){
  try{
    if(!j || !j.is_playing || !j.item) return {track_id:"",track_name:"",artists:"",context_uri:""};
    const item = j.item;
    const artists = (item.artists||[]).map(a=>a.name).join(", ");
    const ctx = (j.context && j.context.uri) ? j.context.uri : "";
    return { track_id:item.id||"", track_name:item.name||"", artists, context_uri: ctx };
  }catch(_){ return {track_id:"",track_name:"",artists:"",context_uri:""}; }
}

// ====== 感情推定（簡易版） ======
function decideEmotion(hrValue, rmssd, zhr, zrmssd){
  if(rmssd==null) return "unknown";
  // 低RMSSD → 緊張寄り
  if(rmssd < 0.025) return "tension";
  // 高RMSSD → 鎮静寄り
  if(rmssd > 0.060) return "calm";
  // 例：低めzHR + 低めzRMSSD なら "depress" に倒す（必要なら調整）
  if(zhr!=="" && zrmssd!=="" && (zhr<-0.5) && (zrmssd<-0.2)) return "depress";
  return "unknown";
}

// ====== 自動切替 ======
async function maybeAutoSwitch(emotion, condition){
  if(!ENABLE_AUTOSWITCH) return;
  if(!(condition==="MUSIC" || condition==="BOTH")) return;
  if(!selectedDeviceId){ log("auto: 再生デバイス未選択"); return; }

  const now = Date.now();
  if(now - lastSwitchMs < SWITCH_COOLDOWN_MS) return;

  if(emotion==="tension"){
    await playPlaylist(PLAYLIST_TENSION_TO_CALM);
    lastContextUri = PLAYLIST_TENSION_TO_CALM; lastSwitchMs = Date.now();
    log("auto: 緊張→鎮静プレイリストへ");
    return;
  }
  if(emotion==="calm"){
    if(CALM_POLICY==="music"){
      await playPlaylist(PLAYLIST_CALM_MAINTAIN);
      lastContextUri = PLAYLIST_CALM_MAINTAIN; lastSwitchMs = Date.now();
      log("auto: 鎮静維持プレイリストへ");
    }else{
      await pausePlayback();
      lastContextUri = ""; lastSwitchMs = Date.now();
      log("auto: 鎮静→停止（silence）");
    }
    return;
  }
  if(emotion==="depress"){
    await playPlaylist(PLAYLIST_DEPRESS_TO_LIFT);
    lastContextUri = PLAYLIST_DEPRESS_TO_LIFT; lastSwitchMs = Date.now();
    log("auto: 落ち込み→鎮静（リフトアップ）プレイリストへ");
    return;
  }
  // unknown は維持
}

// ====== CSVヘッダ ======
function makeHeader(){
  csvRows = [[
    "timestamp","datetime","pid","day","session_id","condition",
    "hr","rmssd_s","rmssd_ms","z_hr","z_rmssd","d_hr","d_rmssd",
    "emotion","track_id","track_name","artists","context_uri",
    "hr_base","rmssd_base","sd_hr","sd_rmssd",
    "mood","relax","note"
  ]];
}

// ====== セッション ======
async function startSession(){
  if(spotifyAccessToken){
    await refreshDevices();
    if(selectedDeviceId){
      await transferPlayback(selectedDeviceId,true);
    }
  }else{
    log("※ Spotify未ログイン：記録のみ可能（制御は不可）");
  }

  document.getElementById("btnStart").disabled = true;
  document.getElementById("btnStop").disabled = false;
  btnCsv.disabled = true;
  makeHeader();
  sessionId = Math.random().toString(36).slice(2,10);
  log("セッション開始: "+sessionId);

  timer = setInterval(async ()=>{
    const now = Date.now();
    const dayStr = new Date().toLocaleDateString("ja-JP");
    const pid = (document.getElementById("pid").value||"pid").trim();
    const cond = document.getElementById("cond").value;

    const rmssd = calcRMSSD(rrList.slice(-10));
    const rmssd_ms = rmssd!=null ? Math.round(rmssd*1000) : "";
    const z_hr = (hr!=null) ? (hr-hr_base)/sd_hr : "";
    const z_rmssd = (rmssd!=null) ? (rmssd-rmssd_base)/sd_rmssd : "";
    const d_hr = (prevHR!=null && hr!=null) ? (hr-prevHR) : "";
    const d_rmssd = (prevRMSSD!=null && rmssd!=null) ? (rmssd-prevRMSSD) : "";

    const emo = decideEmotion(hr, rmssd, z_hr===""?"":z_hr, z_rmssd===""?"":z_rmssd);

    let track = {track_id:"",track_name:"",artists:"",context_uri:""};
    if(spotifyAccessToken){
      const j = await getCurrentPlaying();
      track = extractTrackInfo(j);
      if(track.context_uri) lastContextUri = track.context_uri;
    }

    // タグUI更新
    setTag(tagEmo, `emo:${emo}`);
    setTag(tagHR,  `HR:${hr??"-"}`);
    setTag(tagRM,  `RMSSD(s):${rmssd??"-"}`);
    setTag(tagZ,   `z:${z_hr===""?"-":z_hr.toFixed?.(2)} / ${z_rmssd===""?"-":z_rmssd.toFixed?.(2)}`);
    setTag(tagCtx, `ctx:${(track.context_uri||"-").split(":").pop()}`);

    // CSV push
    csvRows.push([
      now, isoNow(), pid, dayStr, sessionId, cond,
      hr??"", rmssd??"", rmssd_ms, z_hr===""?"":z_hr, z_rmssd===""?"":z_rmssd, d_hr, d_rmssd,
      emo, track.track_id, track.track_name, track.artists, track.context_uri,
      hr_base, rmssd_base, sd_hr, sd_rmssd,
      "", "", "" // mood / relax / note は後でボタンで追記
    ]);

    // 自動切替
    await maybeAutoSwitch(emo, cond);

    // ベースライン緩更新（ほぼ中立）
    if(rmssd!=null && hr!=null && Math.abs(z_hr)<0.5 && z_rmssd>-0.3){
      hr_base    = (1-EWMA)*hr_base    + EWMA*hr;
      rmssd_base = (1-EWMA)*rmssd_base + EWMA*rmssd;
      sd_hr      = (1-EWMA)*sd_hr      + EWMA*Math.abs(hr-hr_base);
      sd_rmssd   = (1-EWMA)*sd_rmssd   + EWMA*Math.abs(rmssd-rmssd_base);
    }

    prevHR = hr; prevRMSSD = rmssd;
  }, 60*1000);
}

function stopSession(){
  clearInterval(timer); timer=null;
  document.getElementById("btnStart").disabled = false;
  document.getElementById("btnStop").disabled = true;
  btnCsv.disabled = false;
  log("セッション終了");
}

// ====== アンケ（直近行に追記） ======
document.getElementById("btnNote").onclick = ()=>{
  const mood = document.getElementById("mood").value||"";
  const relax= document.getElementById("relax").value||"";
  const notes= document.getElementById("notes").value||"";
  if(csvRows.length>1){
    const last = csvRows[csvRows.length-1];
    last[last.length-3] = mood;
    last[last.length-2] = relax;
    last[last.length-1] = notes;
  }else{
    makeHeader();
    csvRows.push([Date.now(), isoNow(), (document.getElementById("pid").value||"pid"), new Date().toLocaleDateString("ja-JP"), sessionId, document.getElementById("cond").value,
      "","","","","","","", "", "", "", "", "",
      hr_base, rmssd_base, sd_hr, sd_rmssd,
      mood, relax, notes
    ]);
  }
  log("アンケ追加");
};

// ====== CSV保存 ======
btnCsv.onclick = ()=>{
  const blob = new Blob([csvRows.map(r=>r.join(",")).join("\n")], {type:"text/csv"});
  const dayStr = new Date().toISOString().slice(0,10);
  const a = Object.assign(document.createElement("a"), {
    href: URL.createObjectURL(blob),
    download: `emotion_log_${dayStr}_${sessionId}.csv`
  });
  a.click(); URL.revokeObjectURL(a.href);
};

// ====== UIイベント ======
document.getElementById("btnBle").onclick = connectBLE;
document.getElementById("btnLogin").onclick = loginSpotify;
document.getElementById("btnStart").onclick = startSession;
document.getElementById("btnStop").onclick = stopSession;
document.getElementById("btnClear").onclick = clearLog;

document.getElementById("btnRefreshDev").onclick = refreshDevices;
deviceSel.onchange = (e)=>{ selectedDeviceId = e.target.value; };
document.getElementById("btnTransfer").onclick = async ()=>{
  if(!selectedDeviceId){ log("転送: device未選択"); return; }
  const ok = await transferPlayback(selectedDeviceId,true);
  log(ok? "転送OK（再生ON）":"転送失敗");
};

// 既に code=? で戻ってきたら自動交換
if(new URLSearchParams(location.search).get("code")) loginSpotify();
</script>
</body>
</html>
